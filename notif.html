<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notif</title>
</head>
<body>
    <div class="container"></div>

    <script>
        const notifwebsocket = new WebSocket('ws://127.0.0.1:8000/ws/notification/');

        notifwebsocket.onopen = function(event) {
            console.log('Connected to notifwebsocket');
        };

        notifwebsocket.onmessage = function(event) {
            const data = JSON.parse(event.data);
            console.log(data);
            const container = document.querySelector('.container');
            container.innerHTML = data.message;
        };

        notifwebsocket.onclose = function(event) {
            console.log('Disconnected from notifwebsocket');
        };
    </script>
</body>
</html>
